<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="MikrOkularHD microscope viewer preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f2027" />
      <stop offset="0.5" stop-color="#203a43" />
      <stop offset="1" stop-color="#2c5364" />
    </linearGradient>
    <linearGradient id="screen" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f14" />
      <stop offset="1" stop-color="#1b2631" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)" />

  <rect x="80" y="60" width="1120" height="600" rx="16" fill="#0c0f14" opacity="0.9" />
  <rect x="110" y="120" width="1060" height="500" rx="12" fill="url(#screen)" stroke="#1f2a36" stroke-width="2" />

  <rect x="110" y="120" width="1060" height="48" rx="12" fill="#121823" />
  <circle cx="140" cy="144" r="6" fill="#ff5f57" />
  <circle cx="162" cy="144" r="6" fill="#ffbd2e" />
  <circle cx="184" cy="144" r="6" fill="#28c840" />
  <text x="220" y="150" fill="#cbd6e2" font-size="16" font-family="Segoe UI, Roboto, Arial, sans-serif">Microscope Live View</text>

  <rect x="140" y="200" width="1000" height="380" rx="10" fill="#0e141c" stroke="#243042" stroke-width="2" />
  <rect x="150" y="210" width="980" height="360" rx="8" fill="#0f1722" />

  <circle cx="640" cy="390" r="120" fill="#113d3a" opacity="0.45" />
  <circle cx="640" cy="390" r="70" fill="#0b5d54" opacity="0.5" />
  <circle cx="640" cy="390" r="36" fill="#0d8a7c" opacity="0.7" />

  <line x1="640" y1="240" x2="640" y2="540" stroke="#4fd1c5" stroke-width="1" opacity="0.5" />
  <line x1="480" y1="390" x2="800" y2="390" stroke="#4fd1c5" stroke-width="1" opacity="0.5" />

  <text x="170" y="570" fill="#8da2b8" font-size="14" font-family="Segoe UI, Roboto, Arial, sans-serif">Active mode: 1920x1080 @ 30 fps, format MJPG</text>
  <text x="170" y="595" fill="#8da2b8" font-size="12" font-family="Segoe UI, Roboto, Arial, sans-serif">Press Q or Esc to quit</text>
</svg>
